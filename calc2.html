<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電卓課題</title>
    <lenk rel="stylesheet" href="calc.css">
</head>
<body>
    <script src="calc2.js"></script>
    <form name="calc">
        <table>
            <tr>
                <td colspan="4">
                    <input readonly type="text" class="display" name="display" value="">
                </td>
            </tr>

            <tr>
                <td><input type="button" class="number ac" onclick="Clear()">AC</td>
            </tr>

            <tr>
                <td><input type="button"  class="number"onclick="inputValue(7)">7</td>
                <td><input type="button"  class="number"onclick="inputValue(8)">8</td>
                <td><input type="button"  class="number"onclick="inputValue(9)">9</td>
                <td><input type="button"  class="number"  onclick="Calc('*')">x</td>
            </tr>
            
            <tr>
                <td><input type="button" class="number"onclick="inputValue(4)">4</td>
                <td><input type="button" class="number"onclick="inputValue(5)">5</td>
                <td><input type="button" class="number"onclick="inputValue(6)">6</td>
                <td><input type="button" class="number" onclick="Calc('-')">-</td>
            </tr>
            
            <tr>
                <td><input type="button" class="number"onclick="inputValue(1)">1</td>
                <td><input type="button" class="number"onclick="inputValue(2)">2</td>
                <td><input type="button" class="number"onclick="inputValue(3)">3</td>
                <td><input type="button" class="number" onclick="Calc('+')">+</td>
            </tr>
            
            <tr>
                <td><input type="button" class="zero" onclick="inputValuoe(0)">0</td>    
                <td><input type="button" class="number" onclick="Calc('.')">.</td>
                <td><input type="button"  class="number" onclick="Calc('=')">=</td>
            </tr>
        </table>
    </form>        
</body>
</html>
